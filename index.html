<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Guess the number game</title>
  </head>
<body>

<div class="container customContainers">
    <form>
        <div class="card" style="width: 25rem;">
            <h1 style="text-align:center">Guess The Number</h1>

            <div class="card-body">
                <h4 style="text-align:center" class="card-title" style="display:flex">
                <div style="text-align:center" class="mb-3">
                    <label for="Enter the Number" class="form-label text-center">Enter the Number</label>
                    <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
                  </div></h4>
              <h5 class="card-title" style="display:flex">  <div class="mb-3">
                <label for="message" class="form-label">Chances Left</label>
                <input style="width:95%" type="text" value="10" class="form-control" id="chances" readonly="readonly">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Entered Values</label>
                <input type="text" placeholder="No value" class="form-control" id="enteredValues" readonly="readonly">
              </div></h5>
              <h5 class="card-title"><div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" placeholder="start the game" class="form-control" id="message" readonly="readonly">
              </div></h5>
              <button type="submit" class="btn btn-primary" onclick="guessthenumber(event)">CheckNumber</button>
              <button type="submit" class="btn btn-primary" onclick="gameStart(event)">StartGame</button>
            </div>
          </div>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
